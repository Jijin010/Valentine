<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(#fff0f5, #ffe6ee);
  text-align: center;
  overflow-x: hidden;
}

.container {
  max-width: 750px;
  margin: auto;
  padding: 30px 15px;
}

img {
  max-width: 260px;
  display: block;
  margin: 20px auto;
}

button {
  font-size: 18px;
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  transition: transform 0.3s ease;
}

#noBtn {
  background: #ddd;
}

/* Buttons */
.heart-btn, .gift-btn {
  background: #ff69b4;
  color: white;
}

.green-btn {
  background: #28c76f;
  color: white;
  animation: glow 1.5s infinite alternate;
}

.red-btn {
  background: #ff3b3b;
  color: white;
}

/* Animations */
@keyframes glow {
  from { box-shadow: 0 0 6px #28c76f; }
  to { box-shadow: 0 0 18px #28c76f; }
}

@keyframes shake {
  0%{transform:translateX(0);}
  25%{transform:translateX(-6px);}
  50%{transform:translateX(6px);}
  75%{transform:translateX(-6px);}
  100%{transform:translateX(0);}
}

@keyframes bounce {
  0%{transform:scale(1);}
  30%{transform:scale(1.25);}
  60%{transform:scale(0.9);}
  100%{transform:scale(1);}
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* ASCII Bunny */
.ring-box {
  font-family: monospace;
  font-size: 36px;
  color: red;
  line-height: 1.4;
  margin: 40px auto 10px;
  text-align: left;
  width: fit-content;
  position: relative;
}

/* Bunny blink */
.blink {
  animation: blink 4s infinite;
}

@keyframes blink {
  0%, 95%, 100% { opacity: 1; }
  96%, 99% { opacity: 0; }
}

/* Ring sparkle */
.sparkle {
  position: absolute;
  right: -20px;
  bottom: 10px;
  font-size: 20px;
  animation: sparkle 1.5s infinite;
}

@keyframes sparkle {
  0% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0; transform: scale(0.5); }
}

.for-you {
  font-size: 28px;
  color: #ff3366;
  text-shadow: 0 0 12px #ff99bb;
  margin-bottom: 30px;
}

/* Celebration */
.yes-text {
  font-size: 42px;
  color: #e6005c;
  margin-top: 20px;
}

.emoji {
  position: fixed;
  font-size: 30px;
}

.fall { animation: fall 3s linear forwards; }
.slide { animation: slide 3s linear forwards; }
.bounceEmoji { animation: bounceEmoji 2s ease forwards; }

@keyframes fall { to { transform: translateY(110vh); } }
@keyframes slide { to { transform: translateX(110vw); } }
@keyframes bounceEmoji {
  0%{transform:translateY(0);}
  50%{transform:translateY(-120px);}
  100%{transform:translateY(100vh);}
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>
<div class="container" id="app"></div>

<script>

</script>
